        <h1 class="fondoContactoMiCuenta">Contacto</h1>
        <br>
    
        <section>
          <div class="formContacto">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Teléfono</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2"></span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Ciudad</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value=""></option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">C.P.</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepto los términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-1">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
